{% extends 'base.html' %}

 {% block title %}
  Удалить город - {{ block.super }}
 {% endblock %}

{% block content %}

    <h1 class="display-4 mt-3">Удалить город</h1>

        <div class="row">
            <div class="col-md-4">

                <form method="post">{% csrf_token %}
                    <p>Удалить город "{{ object }}"?</p>
                    <input type="submit" value="Удалить" class="btn btn-outline-danger">
                </form>

            </div>
        </div>

{% endblock %}
